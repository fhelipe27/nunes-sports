<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Nunes Sports</span>
        </div>
    </nav>

    <!-- Formulário para adicionar produtos -->
    <form class="formProduto" method="POST" action="/api/v1/produtos" th:object="${produto}">

        <!-- Campo ID -->
        <input type="hidden" th:value="${produto.id}" name="id" />

        <!-- Campo Nome -->
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" th:value="${produto.nome}" placeholder="Produto A"
            required>
        <br>

        <!-- Campo Código -->
        <label for="codigo">Código do Produto:</label>
        <input type="text" id="codigo" name="codigo" th:value="${produto.codigo}"
            placeholder="Abc123" required>
        <br>

        <!-- Campo Descrição -->
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" th:value="${produto.descricao}" placeholder="Descreva o produto"
            required></textarea>
        <br>

        <!-- Campo Preço -->
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="1.0" th:value="${produto.preco}"
            placeholder="1.00" required>
        <br>

        <!-- Botão de Envio -->
        <input type="submit" value="Cadastrar Produto">
    </form>

    <hr>

    <!-- Lista de Produtos -->
    <h2 class="centro">Lista de Produtos</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Código do Produto</th>
                <th scope="col">Nome do Produto</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                <th scope="col">Deletar</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td><span th:text="${produto.codigo}"></span></td>
                <td><span th:text="${produto.nome}"></span></td>
                <td><span th:text="${produto.descricao}"></span></td>
                <td>R$ <span th:text="${produto.preco}"></span></td>
            </tr>
        </tbody>
    </table>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
